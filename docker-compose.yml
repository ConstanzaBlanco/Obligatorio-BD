services:
  db:
    image: mysql:5.7
    container_name: gestion_salas_db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gestion_salas
      MYSQL_USER: gestion_salas_user
      MYSQL_PASSWORD: manuElMasGay4
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  app:
    build: ./Py
    container_name: gestion_salas_app
    restart: always
    environment:
      DB_HOST: db
      DB_USER: gestion_salas_user
      DB_PASSWORD: manuElMasGay4
      DB_NAME: gestion_salas
    depends_on:
      - db
    ports:
      - "5000:5000"

volumes:
  mysql_data:
